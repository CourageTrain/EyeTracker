<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>üëÅÔ∏è Eye Tracker</h1>
    
    <div class="control-section">
      <button id="startBtn" class="button button-start">Start Tracking</button>
      <button id="stopBtn" class="button button-stop" disabled>Stop Tracking</button>
    </div>
    
    <div id="status" class="status status-ready">
      <span class="status-dot"></span>
      Ready
    </div>
    
    <div id="gazeData" class="gaze-data">
      <div class="gaze-item">
        <label>X Position:</label>
        <span id="gazeX" class="value">--</span>px
      </div>
      <div class="gaze-item">
        <label>Y Position:</label>
        <span id="gazeY" class="value">--</span>px
      </div>
      <div class="gaze-item">
        <label>Confidence:</label>
        <span id="confidence" class="value">--</span>%
      </div>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>
    
    <div class="info-section">
      <h3>‚ÑπÔ∏è Instructions</h3>
      <ul>
        <li>Click "Start Tracking" to begin</li>
        <li>Allow camera access when prompted</li>
        <li>Position yourself well-lit in front of camera</li>
        <li>A red circle will show where you're looking</li>
      </ul>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
